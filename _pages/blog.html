---
title: "Blog"
layout: single
permalink: /blog/

sidebar:
  title: "CONTENIDOS"
  nav: contenidos

---
<div class="container">
  <div class="row">

      {% for post in site.posts %}
      <a href="{{ post.url }}"><div class="column">
        <div ="textimage">
          <img src="{{ post.img }}">
          <img src="{{ post.image }}">
          <img src="{{ post.teaser }}">
          <div class="topleft">{{ post.categories }}</div>
        </div>
        <h3>{{ post.title }}</h3>
        <p class="date">
          {{ post.date | date: '%d %B, %Y' }}
        </p>
        {{ post.content | strip_html | truncatewords:20 }}
      </div></a>
      {% endfor %}

  </div>
</div>
